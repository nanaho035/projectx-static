
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Site with Theme Toggle</title>
      <!-- Open Graph / 分享預覽 -->
  <meta property="og:title" content="ProjectX — Static Site with Theme Toggle">
  <meta property="og:description" content="超簡單的靜態頁面，含深/淺色主題切換，部署在 Cloudflare Pages。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://projectx-static.pages.dev/">
  <!-- 若之後放了預覽圖（建議 1200x630，檔名 og.png 放在根目錄），再加下面這行 -->
  <!-- <meta property="og:image" content="https://projectx-static.pages.dev/og.png"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-slate-900">

  </body>
</html>
